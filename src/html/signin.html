<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="shortcut icon" href="../img/Screenshot 2023-05-15 000501-fococlipping-standard.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Registrate</title>
    <script src="../js/index.js"></script>
</head>
<body>
    <main>
        <div class="w-full h-screen">
            <div class="items-center flex-col md:flex-row mx-auto max-w-5xl flex ">
                <form class="lg:py-24 order-1 md:py-18 p-5 flex flex-col flex-1 justify-between  md:pl-16 lg:pl-32">
                    <h1 class="text-violet-page mb-3 font-bold text-2xl md:text-3xl lg:text-4xl">Crea una cuenta</h1>
                    <div>
                        <h3 class="text-sm mb-3 font-bold tracking-widest text-violet-page">E-mail</h3>
                        <input type="email" required autocomplete="email" placeholder="Tu email" name="" class="w-full h-12 border-2 border-solid border-gray-200 py-2 px-5 rounded-full">
                    </div>
                    <div class="grid gap-5 items-end my-7 grid-cols-1 gird-rows-2 sm:grid-rows-1 sm:grid-cols-2">
                        <div>
                            <h3 class="text-sm mb-3 font-bold tracking-widest text-violet-page">Contraseña</h3>
                            <input type="password" name="" placeholder="Contraseña" class="w-full h-12 border-2 border-solid border-gray-200 py-2 px-5 rounded-full">
                        </div>
                        <div>
                            <input type="password" name="" placeholder="Repite" class="w-full h-12 border-2 border-solid border-gray-200 py-2 px-5 rounded-full">
                        </div>
                    </div>
                    <div class="grid w-full sm:grid-cols-2 grid-cols-1 gird-rows-2 sm:grid-rows-1 lg:gap-7 gap-5 xl:gap-10">
                        <button type="submit" class="bg-salmon-page py-3 rounded-full text-white font-medium text-md">Crear!</button>
                        <p class="text-gray-300 font-medium md:col-start-2 md:col-end-4 text-xs lg:text-sm text-center sm:text-left xl:text-base">Aceptaras nuestros terminos de privacidad y politica de uso</p>
                    </div>
                </form>
                <figure><img src="../img/Screenshot 2023-05-15 000501-fococlipping-standard.png" loading=lazy draggable="false" alt=""></figure>
            </div>
        </div>
    </main>
</body>
</html>
