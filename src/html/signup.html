<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/output.css">
    <link rel="shortcut icon" href="../img/Screenshot 2023-05-15 000501-fococlipping-standard.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Peticiones</title>
    <script src="../js/index.js"></script>
</head>
<body>
    <main>
        <div class="bg-cover py-10 px-8 flex justify-center sm:px-16 md:px-32 lg:px-52 xl:px-96 bg-center bg-no-repeat w-full h-screen" style="background-image: linear-gradient(#fa704a5a,#fa704a3d), url(../img/prodct-4.jpg);">
            <form class="lg:w-[450px] px-8 md:px-14 py-6 w-full bg-white rounded-lg h-fit">
                <h1 class="text-violet-page mb-8 font-bold md:text-3xl text-2xl lg:text-4xl text-center">Iniciar secion</h1>
                <div class="mb-7">
                    <input required class="w-full h-12 border-2 mb-5 border-solid border-gray-200 py-2 px-5 rounded-full" type="email" placeholder="Tu email" name="">
                    <input class="w-full h-12 border-2 border-solid border-gray-200 py-2 px-5 rounded-full" type="password" placeholder="Tu clave" name="">
                </div>
                <label for="check-form_1" class="relative flex items-center pl-7">
                    <span class="font-normal text-gray-400 font-normal text-sm sm:text-base">Recuerdame</span>
                    <input id="check-form_1" class="check-inp opacity-0 w-0 h-0 absolute top-0 left-0" type="checkbox">
                    <span class="checkmark w-6 h-6 border-2 border-solid border-gray-300 rounded-lg absolute top-0 left-0"></span>
                </label>
                <button type="submit" class="bg-blue-page mt-7 font-medium text-md w-full py-3 text-white rounded-full">Entrar</button>
                <hr class="md:mt-14 my-7"> 
                <span class="text-gray-400 mx-auto table font-medium text-sm md:text-md">No tienes una cuenta? <a href="signin.html" class="text-salmon-page font-medium text-md">Registrate</a></span>
            </form>
        </div>
    </main>
</body>
</html>
